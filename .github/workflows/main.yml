name: React build
on: 
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v1

    - name: Cache node modules      # node modules 캐싱
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-

    - name: Install Dependencies    # 의존 파일 설치
      run: npm install

    - name: Deploy to GH Pages
      run: |
        git config --global user.email "enjoymingles@gmail.com"
        git config --global user.name "enjoymingles"
        git remote set-url origin https://${{ secrets.TOKEN_FOR_GITHUB_ACTION }}@github.com/enjoymingles/enjoymingles.github.io.git
        npm run deploy
